<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
</head>
<body>
    <div class="cont">
        <h1> Password Generator</h1>

        <div class="inputbox">
            <input type="text" class="passbox"  id="passbox" disabled  >
            <!-- <span class="material-symbols-outlined">
              content_copy
              </span> -->
        </div>

        <input type="range" min="4" max="30"  id="inputSlider">
        <div class="row">
            <p> Password length </p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
          </div>
          <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers">
          </div>
          <div class="row">
            <label for="symbols">Include symbol(@-*)</label>
            <input type="checkbox" name="symbols " id="symbols">
          </div>
            <button type="button" class="genBtn" id="genBtn">  Generate Password</button>

    </div>
    <script src="gen.js"></script>
</body>

</html>
